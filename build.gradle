plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}


jar {
    manifest {
        attributes 'Main-Class': 'br.com.arthurcruzdev.Main'
    }
}

group = 'br.com.arthurcruzdev'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.thrift', name: 'libthrift', version: '0.13.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.7'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-slf4j2-impl', version: '2.20.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}